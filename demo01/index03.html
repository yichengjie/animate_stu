<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>


<div id ="test">
    hello world
</div>

<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>

    function myHandler(event) {
        alert(event.data.foo);

    $(function () {
        $("#test").on("click", {foo: "bar"}, myHandler)
    }) ;
</script>
